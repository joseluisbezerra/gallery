{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock title %}</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0fbc8834b9.js" crossorigin="anonymous"></script>
    <!-- Gallery -->
    <link href="{% static 'css/imagelightbox.css' %}" rel="stylesheet"/>
</head>
<body>
    <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark danger-color">
        <a class="navbar-brand" href="{% url 'home' %}">Galeria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
        aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <!--/.Navbar -->
    
    <!-- Main Content -->
    <main class="mt-4">
        <div class="container">
            {% block content %}{% endblock content %}
        </div>
    </main>
    

   <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <!-- Galeria -->
    <script type="text/javascript" src="{% static 'js/imagelightbox.js' %}"></script>
    <script type="text/javascript">
        $('a[data-imagelightbox="demo"]').imageLightbox({
            selector:       'a[data-imagelightbox]',
            id:             'imagelightbox',
            allowedTypes:   'png|jpg|jpeg|gif',
            animationSpeed: 250,
            activity:       true,
            arrows:         true,
            button:         true,
            caption:        true,
            enableKeyboard: true,
            lockBody:       true,
            navigation:     true,
            overlay:        true,
            preloadNext:    true,
            quitOnEnd:      true,
            quitOnImgClick: true,
            quitOnDocClick: true,
            quitOnEscKey:   true
        });
    </script>
</body>
</html>
